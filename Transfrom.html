<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom</title>
    <style type="text/css">
        .main{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            transform: translateX(100px);
            /* transform: translateY(100px); */



        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Hello world</h1>
    </div>
</body>
</html>
