<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

   
    <form>
        <fieldset>
            <legend>Enqiry</legend>
            name: <input type="text" name="name" placeholder="Enetr your name" />
            <br />
            Address: <textarea></textarea>
            <br />
            <br />
            Gender:
            <input type="radio" value="m" name="gender" /> Male
            <input type="radio" value="f" name="gender" /> female
            <input type="radio" value="o" name="gender" /> others
            <br />
            <br />
            country:
            <select>
                <option>Please select a country</option>
                <optgroup label="Asia">
                    <option value="india">India</option>
                    <option value="USA">srilanka</option>
                </optgroup>
                <option value="india">India</option>
                <option value="USA">USA</option>
            </select>
            <br />
            <br />
            Hobbies:
            <input type="checkbox" name="Hobbies[]"> Dancing
            <input type="checkbox" name="Hobbies[]"> singing
            <br />
            <br />
            Image:
            <input type="file" name="image" />
            <br />
            <br />
            <input type="submit" value="send">
            <input type="reset" value="reset">
        </fieldset>
    </form>


</body>

</html>
