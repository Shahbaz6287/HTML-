<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col</title>
    <style type="text/css">
        .main{
            height: 100px;
            /* column-count: 4;  */
            column-gap: 50px;
            column-fill: auto;
            column-rule: 10px solid red;
            column-width: 200px;
        }
        .h2{
            column-span: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2 class="h2">Hello users</h2>
